server {
    listen 80;
    server_name _;

    # ใช้ Placeholder ที่จะถูกแทนที่โดย entrypoint.sh
    location __NGINX_BASE_PATH__ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ __NGINX_BASE_PATH__index.html;
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/wasm;
}