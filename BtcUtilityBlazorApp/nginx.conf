server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # คำสั่งนี้สำคัญที่สุด:
        # หากผู้ใช้ร้องขอ URL ที่ไม่มีไฟล์อยู่จริง (เช่น /some/page)
        # ให้ส่งกลับไปที่ /index.html เพื่อให้ Blazor Router ทำงาน
        try_files $uri $uri/ /index.html;
    }

    # ตั้งค่าการบีบอัดไฟล์เพื่อเพิ่มความเร็วในการโหลด
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/wasm;
}
